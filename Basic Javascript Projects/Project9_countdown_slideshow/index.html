<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>project 9</title>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div>
            <p class="alarm">How many seconds would you like to set your alarm for?</p>
                <input class="center" id="seconds" value="" />
                <button class="center" onclick="countdown()">Click Here!</button>
                <p id="timer"></p>
        </div>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and captions-->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./images/img1.png" style="width:100%">
            <div class="text">Earth from above</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./images/img2.webp" style="width:100%">
            <div class="text">The Pillars of Creation</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./images/img3.webp" style="width:100%">
            <div class="text">Our future in space</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script>
            showSlides(slideIndex);
        </script>
    </body>

</html>
