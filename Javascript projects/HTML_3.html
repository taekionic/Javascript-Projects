<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript Project 3</title>
        <script src="./js/Javascript_3.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/css_1.css">
    </head>
    <body>
        <h1>Superpowers</h1>
        <h3>Click on a hero to see one of their superpowers!</h3>
        <ul>
            <li onclick="displayType(this) " data-superpower-type = "superspeed" id="flash">The Flash</li>
            <li onclick="displayType(this) " data-superpower-type = "superstrength" id="superman">Superman</li>
            <li onclick="displayType(this) " data-superpower-type = "magic" id="shazam">Shazam</li>
            <li onclick="displayType(this) " data-superpower-type = "superintelligence" id="batman">Batman</li>   
        </ul>

    </body>

</html>
